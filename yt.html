<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title></title>
    <style>
        body {
            background-color: transparent;
            font-family: sans-serif;
            margin: 0;
        }

        .form-container {
            background-color: red;
            padding: 20px;
            border-radius: 10px;
            width: 100%; 
            height: 25%;
            position: fixed;
            top: 0;
            color: white;
            left: 0; /* Posisi kiri 0 */
            z-index: 1000;
        }

.form-row {
    display: flex;
    flex-direction: column; /* Mengatur arah flex menjadi kolom */
    margin-bottom: 10px;
    width: 100%; /* Memastikan setiap baris memenuhi lebar */
}

.form-row label {
    text-align: left; /* Mengatur teks label ke kiri */
    margin-bottom: 5px; /* Menambahkan margin bawah label */
}

.form-row input[type="date"],
.form-row input[type="email"],
.form-row input[type="tel"],
.form-row input[type="text"] {
    width: calc(100% - 20px); 
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 10px; 
    max-width: none; 
    margin-right: 20px; 
    font-size: 35px;
}

.form-container button {
    background-color: red;
    color: white;
    padding: 10px 15px;
    border: 2px solid white;
    border-radius: 20px;
    cursor: pointer;
    position: fixed;
    bottom: 65%;
    right: 20px;
    margin-left: 0;
    width: 400px;
    height: 100px;
    font-size: 30px;
    animation: blink 0.4s infinite alternate, borderBlink 2s infinite alternate; /* Menambahkan animasi kedip pada border */
}

.form-container button:hover {
    background-color: #45a049;
}

@keyframes blink {
    from {
        opacity: 1;
    }
    to {
        opacity: 0.5;
    }
}

@keyframes borderBlink {
    from {
        border-color: white; /* Warna border awal */
    }
    to {
        border-color: transparent; /* Warna border akhir (transparan) */
    }
}



        #previewCanvas {
            border: 5px solid black;
            border-radius: 20px;
            margin-top: 500px;
            width: 600px;
            height: 900px;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            display: none;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

<body>

    <script>
        const previewCanvas = document.getElementById('previewCanvas');

        const previewDisplay = document.getElementById('previewCanvas');

                    alert('Harap isi semua kolom!');

                }

    // Mengatur warna teks dan menggambar teks
ctx.fillStyle = 'black';
ctx.font = '24px Arial';

// Posisi teks
const textPositions = {

};

// ... (kode lainnya) ...


                // Gambar teks tanggal dengan posisi tengah

                // Gambar teks nama, Gmail, dan WhatsApp dengan posisi kiri
                ctx.textAlign = 'left';
                function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                    const words = text.split(' ');
                    let line = '';
                    let currentY = y;

                    for (let n = 0; n < words.length; n++) {
                        const testLine = line + words[n] + ' ';
                        const metrics = ctx.measureText(testLine);
                        const testWidth = metrics.width;
                        if (testWidth > maxWidth && n > 0) {
                            ctx.fillText(line, x, currentY);
                            line = words[n] + ' ';
                            currentY += lineHeight;
                        } else {
                            line = testLine;
                        }
                    }
                    ctx.fillText(line, x, currentY);
                }

                const maxWidth = previewCanvas.width - 40;
                const lineHeight = 30;

                wrapText(ctx, `Selamat ya kak ${nama}ðŸ¥³ðŸ¥³ðŸ¥³`, textPositions.nama.x, textPositions.nama.y, maxWidth, lineHeight);
