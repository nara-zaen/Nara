<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaim Voucher</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            margin: 0;
            padding: 20px;
        }

        .voucher-container {
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
        }

        .voucher-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                rgb(255, 0, 0),
                rgb(255, 165, 0),
                rgb(255, 255, 0),
                rgb(0, 255, 0),
                rgb(0, 127, 255),
                rgb(0, 0, 255),
                rgb(139, 0, 255));
            border-radius: 12px;
            z-index: -1;
            animation: rainbowBorder 2s linear infinite;
        }

        @keyframes rainbowBorder {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: white;
            margin-bottom: 25px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: white;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
            color: black;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pesan {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
            font-size: 16px;
        }

        #pesan.error {
            color: #dc3545;
        }

        #hadiah {
            margin-top: 20px;
            text-align: center;
        }

        #hadiah button {
            margin-top: 10px;
            opacity: 0;
            transition: opacity 5s ease;
        }

        #hadiah button.muncul {
            opacity: 1;
        }

        .kotak {
            width: 200px;
            height: 100px;
            background-image: url('https://b.top4top.io/p_3349r0sck0.png');
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="voucher-container">
        <center>
            <div class="kotak"></div>
        </center><br>
        <h1>Klaim Voucher Anda</h1>
        <p>Masukkan kode voucher Anda di bawah ini:</p>

        <input type="text" id="kodeVoucher" placeholder="Masukkan kode voucher">
        <button onclick="klaimVoucher()">Klaim</button>

        <div id="pesan"></div>
        <div id="hadiah"></div>
    </div>

    <script>
        function klaimVoucher() {
            var kode = document.getElementById("kodeVoucher").value;
            var pesan = document.getElementById("pesan");
            var hadiah = document.getElementById("hadiah");

            var voucherLinks = {
                "RAMADHAN-12345": "https://link.dana.id/danakaget?c=se8dayph5&r=cAYM8h&orderId=20250304101214488715010300166998211004137",
                "IPA-67890": "https://link.dana.id/danakaget?c=sea8fk6v9&r=cAYM8h&orderId=20250304101214422015010300166998210904208",
                "MATEMATIKA-13579": "https://link.dana.id/danakaget?c=sctctqces&r=cAYM8h&orderId=20250304101214142515010300166998210968010",
                "HUKUM-24680": "https://link.dana.id/danakaget?c=s776edhug&r=cAYM8h&orderId=20250304101214288715010300166998210940663",
                "STAN-11223": "https://link.dana.id/danakaget?c=spf74cxam&r=cAYM8h&orderId=20250304101214847015010300166998210997788"
            };

            if (voucherLinks[kode]) {
                pesan.innerHTML = "Selamat! Anda mendapatkan voucher.";
                pesan.classList.remove("error");
                hadiah.innerHTML = "<p>Segera klaim DAGET dengan menekan tombol di bawah.</p><button id='tombolVoucher' onclick='window.location.href=\"" + voucherLinks[kode] + "\"'>Gunakan Voucher</button>";
                setTimeout(function() {
                    document.getElementById("tombolVoucher").classList.add("muncul");
                }, 10);
            } else {
                pesan.innerHTML = "Kode voucher tidak valid.";
                pesan.classList.add("error");
                hadiah.innerHTML = "";
            }
        }
    </script>
</body>
</html>
